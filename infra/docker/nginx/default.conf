# ===================
# UPSTREAM DEFINITIONS
# ===================
upstream php-fpm {
    server backend:9000;
}

# Flask WAF proxy upstream
upstream waf_flask {
    server waf:5000;
}

# Reverb WebSocket server (uncomment when reverb service is added)
# upstream reverb {
#     server reverb:8080;
