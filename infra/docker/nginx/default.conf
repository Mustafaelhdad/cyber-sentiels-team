# ===================
# UPSTREAM DEFINITIONS
# ===================
upstream php-fpm {
    server backend:9000;
}

# Reverb WebSocket server (uncomment when reverb service is added)
# upstream reverb {
#     server reverb:8080;
# }

# ===================
# MAIN SERVER BLOCK
# ===================
server {
    listen 80;
    server_name localhost;

    root /var/www/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ===================
    # FRONTEND (React Static Build)
    # ===================
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===================
    # LARAVEL API PROXY
    # ===================
    location /api {
        # Remove /api prefix when forwarding to Laravel
        # Laravel routes will be /api/* so we keep it
        
        # FastCGI pass to PHP-FPM
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        
        # Timeouts for long-running requests (scans, etc.)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # ===================
    # SANCTUM CSRF COOKIE
    # ===================
    location /sanctum {
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===================
    # LARAVEL BROADCASTING AUTH
    # ===================
    location /broadcasting/auth {
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===================
    # WEBSOCKET (Laravel Reverb) - Uncomment when reverb service is added
    # ===================
    # location /ws {
    #     proxy_pass http://reverb;
    #     proxy_http_version 1.1;
    #     
    #     # WebSocket upgrade headers
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     
    #     # Preserve original request info
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     
    #     # WebSocket timeouts
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 86400s;  # 24h for long-lived connections
    # }

    # ===================
    # LARAVEL HORIZON DASHBOARD (Protected)
    # ===================
    location /horizon {
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===================
    # HEALTH CHECK
    # ===================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ===================
    # DENY ACCESS TO SENSITIVE FILES
    # ===================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
