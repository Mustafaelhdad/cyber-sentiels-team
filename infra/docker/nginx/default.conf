    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 86400s;  # 24h for long-lived connections
    # }

    # ===================
    # LARAVEL HORIZON DASHBOARD (Protected)
    # ===================
    location /horizon {
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===================
    # HEALTH CHECK
    # ===================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ===================
    # FLASK WAF PROXY
    # ===================
    # Route: /waf-flask/{token}/... -> Flask WAF /waf/{token}/...
    # Route: /waf/{token}/... -> Flask WAF /waf/{token}/... (alias for convenience)
    # Example: /waf-flask/abc123/page -> http://waf:5000/waf/abc123/page
    
    # Primary route (matches /waf-flask/...)
    location ~ ^/waf-flask/(.*)$ {
        # Rewrite URL: /waf-flask/{token}/... -> /waf/{token}/...
        rewrite ^/waf-flask/(.*)$ /waf/$1 break;
        
        # Proxy to Flask WAF
        proxy_pass http://waf_flask;
        proxy_http_version 1.1;
        
        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts (WAF may need time to inspect + forward)
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Don't buffer responses (stream through)
        proxy_buffering off;
    }
    
    # Alias route (matches /waf/... for convenience)
    location ~ ^/waf/(.*)$ {
        # Proxy directly to Flask WAF (path already matches /waf/{token}/...)
        proxy_pass http://waf_flask;
        proxy_http_version 1.1;
        
        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts (WAF may need time to inspect + forward)
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Don't buffer responses (stream through)
        proxy_buffering off;
    }

    # ===================
    # DENY ACCESS TO SENSITIVE FILES
    # ===================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # ===================
    # CERTBOT / ACME CHALLENGE
    # ===================
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

