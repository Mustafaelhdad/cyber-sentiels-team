; PHP Configuration for Production
; These settings ensure errors are logged, not displayed as HTML

[PHP]
; Display errors - OFF for production (prevents HTML error output)
display_errors = Off
display_startup_errors = Off

; Log errors instead
log_errors = On
error_log = /var/log/php_errors.log

; Error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; HTML errors - OFF (prevents HTML formatting in error messages)
html_errors = Off

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Date timezone
date.timezone = UTC

; Session configuration
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; OPcache for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
