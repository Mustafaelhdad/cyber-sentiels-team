# PRODUCTION ENVIRONMENT OVERRIDES
# Usage: docker-compose -f docker-compose.yml -f infra/docker/compose/docker-compose.prod.yml up -d

services:
  # ===================
  # WAF (Production)
  # ===================
  waf:
    environment:
      - MODSEC_RULE_ENGINE=On
      - PARANOIA=2
    volumes:
      - ./infra/docker/waf/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/waf/proxy_params.conf:/etc/nginx/includes/proxy_params.conf:ro
      - ./infra/docker/waf/modsecurity.conf:/etc/modsecurity.d/modsecurity-override.conf:ro
      - ./infra/docker/waf/crs-setup.conf:/etc/modsecurity.d/owasp-crs/crs-setup.conf:ro
      - waf_logs:/var/log/modsecurity
      - certbot_www:/var/www/certbot:ro
      - /etc/letsencrypt/live/cybersentinels.cloud:/etc/nginx/ssl:ro
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # ===================
  # NGINX (behind WAF)
  # ===================
  nginx:
    volumes:
      - ./infra/docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_LEVEL=warning
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  queue:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  scheduler:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  mysql:
    ports: [] # No external access in production
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    ports: [] # No external access in production
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  zap:
    profiles:
      - tools # Only start when explicitly needed
    restart: "no"

  phpmyadmin:
    profiles:
      - never # Disabled in production
