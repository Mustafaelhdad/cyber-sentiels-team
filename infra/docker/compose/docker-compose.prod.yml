# PRODUCTION ENVIRONMENT OVERRIDES
# Usage: docker-compose -f docker-compose.yml -f infra/docker/compose/docker-compose.prod.yml up -d

version: "3.8"

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_LEVEL=warning
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  queue:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  scheduler:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  mysql:
    ports: []  # No external access in production
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    ports: []  # No external access in production
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  zap:
    profiles:
      - tools  # Only start when explicitly needed
    restart: "no"

  phpmyadmin:
    profiles:
      - never  # Disabled in production

