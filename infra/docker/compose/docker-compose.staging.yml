# STAGING ENVIRONMENT OVERRIDES
# Usage: docker-compose -f docker-compose.yml -f infra/docker/compose/docker-compose.staging.yml up -d

version: "3.8"

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./apps/frontend/dist:/var/www/frontend:ro

  backend:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
      - LOG_LEVEL=info
    restart: unless-stopped

  queue:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
    restart: unless-stopped

  scheduler:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
    restart: unless-stopped

  mysql:
    ports: []  # No external access in staging
    restart: unless-stopped

  redis:
    ports: []  # No external access in staging
    restart: unless-stopped

  zap:
    profiles:
      - tools  # Only start when needed

