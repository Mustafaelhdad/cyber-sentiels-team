# STAGING ENVIRONMENT OVERRIDES
# Usage: docker-compose -f docker-compose.yml -f infra/docker/compose/docker-compose.staging.yml up -d

services:
  # ===================
  # WAF (Staging - Detection Mode)
  # ===================
  waf:
    environment:
      - MODSEC_RULE_ENGINE=DetectionOnly
      - PARANOIA=1
    volumes:
      - ./infra/docker/waf/nginx-staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/waf/proxy_params.conf:/etc/nginx/includes/proxy_params.conf:ro
      - ./infra/docker/waf/modsecurity.conf:/etc/modsecurity.d/modsecurity-override.conf:ro
      - ./infra/docker/waf/crs-setup.conf:/etc/modsecurity.d/owasp-crs/crs-setup.conf:ro
      - waf_logs:/var/log/modsecurity
      - certbot_www:/var/www/certbot:ro
      - /etc/letsencrypt/live/staging.cybersentinels.cloud:/etc/nginx/ssl:ro
    restart: unless-stopped

  # ===================
  # NGINX (behind WAF)
  # ===================
  nginx:
    volumes:
      - ./infra/docker/nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
    restart: unless-stopped

  backend:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
      - LOG_LEVEL=info
    restart: unless-stopped

  queue:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
    restart: unless-stopped

  scheduler:
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
    restart: unless-stopped

  mysql:
    ports: [] # No external access in staging
    restart: unless-stopped

  redis:
    ports: [] # No external access in staging
    restart: unless-stopped

  zap:
    profiles:
      - tools # Only start when needed
