services:
  # ===================
  # WAF (ModSecurity + OWASP CRS)
  # ===================
  waf:
    build:
      context: ./infra/docker/waf
      dockerfile: Dockerfile
    container_name: sentinel_waf
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/waf/nginx.conf:/etc/nginx/templates/conf.d/default.conf.template:ro
      - ./infra/docker/waf/proxy_params.conf:/etc/nginx/includes/proxy_params.conf:ro
      - ./infra/docker/waf/modsecurity.conf:/etc/nginx/templates/modsecurity.d/modsecurity-override.conf.template:ro
      - ./infra/docker/waf/crs-setup.conf:/etc/nginx/templates/modsecurity.d/setup.conf.template:ro
      - waf_logs:/var/log/modsecurity
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/nginx/ssl:ro
    environment:
      # WAF Mode: DetectionOnly (log only) or On (block)
      - MODSEC_RULE_ENGINE=${WAF_MODE:-DetectionOnly}
      # Paranoia level 1-4 (1=minimal FP, 4=max protection)
      - PARANOIA=${WAF_PARANOIA:-1}
    depends_on:
      - nginx
    networks:
      - sentinel_net

  # ===================
  # NGINX (App Reverse Proxy - behind WAF)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: sentinel_nginx
    expose:
      - "8080"
    volumes:
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
    depends_on:
      - backend
    networks:
      - sentinel_net

  # ===================
  # BACKEND (Laravel PHP-FPM)
  # ===================
  backend:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_backend
    working_dir: /var/www/backend
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
      - ./storage/logs:/var/www/backend/storage/logs
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # QUEUE WORKER (Laravel Horizon)
  # ===================
  queue:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_queue
    working_dir: /var/www/backend
    command: php artisan horizon
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
      - ./storage/logs:/var/www/backend/storage/logs
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # SCHEDULER (Laravel Cron)
  # ===================
  scheduler:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_scheduler
    working_dir: /var/www/backend
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # MYSQL
  # ===================
  mysql:
    image: mysql:8.0
    container_name: sentinel_mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-sentinel}
      - MYSQL_USER=${DB_USERNAME:-sentinel}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - sentinel_net

  # ===================
  # REDIS
  # ===================
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinel_net

  # ===================
  # PHPMYADMIN (Optional DB Admin)
  # ===================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sentinel_phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - sentinel_net
    profiles:
      - admin

  # ===================
  # OWASP ZAP (DAST Tool)
  # ===================
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: sentinel_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      - "8081:8080"
    volumes:
      - ./storage/zap:/zap/wrk
    networks:
      - sentinel_net

networks:
  sentinel_net:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  laravel_storage:
    driver: local
  reports_artifacts:
    driver: local
  waf_logs:
    driver: local
  certbot_www:
    driver: local
  certbot_certs:
    driver: local
