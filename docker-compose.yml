version: "3.8"

services:
  # ===================
  # NGINX (Reverse Proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: sentinel_nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
    depends_on:
      - backend
    networks:
      - sentinel_net

  # ===================
  # BACKEND (Laravel PHP-FPM)
  # ===================
  backend:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_backend
    working_dir: /var/www/backend
    volumes:
      - ./apps/backend:/var/www/backend
      - ./storage/reports:/var/www/backend/storage/app/reports
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - sentinel_net

  # ===================
  # QUEUE WORKER (Laravel Horizon)
  # ===================
  queue:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_queue
    working_dir: /var/www/backend
    command: php artisan horizon
    volumes:
      - ./apps/backend:/var/www/backend
      - ./storage/reports:/var/www/backend/storage/app/reports
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - sentinel_net

  # ===================
  # SCHEDULER (Laravel Cron)
  # ===================
  scheduler:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_scheduler
    working_dir: /var/www/backend
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./apps/backend:/var/www/backend
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - sentinel_net

  # ===================
  # POSTGRESQL
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: sentinel_postgres
    environment:
      - POSTGRES_DB=${DB_DATABASE:-sentinel}
      - POSTGRES_USER=${DB_USERNAME:-sentinel}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sentinel_net

  # ===================
  # REDIS
  # ===================
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinel_net

  # ===================
  # OWASP ZAP (DAST Tool)
  # ===================
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: sentinel_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      - "8081:8080"
    volumes:
      - ./storage/zap:/zap/wrk
    networks:
      - sentinel_net

networks:
  sentinel_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

