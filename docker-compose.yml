services:
  # ===================
  # Flask WAF Proxy (replaces ModSecurity)
  # ===================
  waf:
    build:
      context: ./tools/waf
      dockerfile: Dockerfile
    container_name: sentinel_waf_flask
    environment:
      - WAF_MAP_FILE=/shared/waf-map.json
      - WAF_HOST=0.0.0.0
      - WAF_PORT=5000
      - WAF_DEBUG=${WAF_DEBUG:-false}
      - WAF_PROXY_TIMEOUT=${WAF_PROXY_TIMEOUT:-30}
    volumes:
      # Shared volume for token map (backend writes, WAF reads)
      - waf_shared:/shared
      # Logs directory for suspicious activity
      - waf_logs:/app/logs
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # NGINX (Public Gateway + App Reverse Proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: sentinel_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/frontend/dist:/var/www/frontend:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - waf
    networks:
      - sentinel_net

  # ===================
  # BACKEND (Laravel PHP-FPM)
  # ===================
  backend:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_backend
    working_dir: /var/www/backend
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
      - ./storage/logs:/var/www/backend/storage/logs
      # WAF shared volume (backend writes token map, WAF reads)
      - waf_shared:/shared
      # WAF logs (backend reads for log parsing)
      - waf_logs:/var/log/waf:ro
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # WAF configuration (Flask WAF)
      - WAF_BASE_URL=${WAF_BASE_URL:-http://localhost}
      - WAF_MAP_FILE_PATH=/shared/waf-map.json
      - WAF_LOG_FILE=/var/log/waf/suspicious.log
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # QUEUE WORKER (Laravel Horizon)
  # ===================
  queue:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_queue
    working_dir: /var/www/backend
    command: php artisan horizon
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
      - ./storage/logs:/var/www/backend/storage/logs
      # WAF shared volume (queue worker may regenerate token map)
      - waf_shared:/shared
      # WAF logs (for counter updates)
      - waf_logs:/var/log/waf:ro
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # WAF configuration (Flask WAF)
      - WAF_BASE_URL=${WAF_BASE_URL:-http://localhost}
      - WAF_MAP_FILE_PATH=/shared/waf-map.json
      - WAF_LOG_FILE=/var/log/waf/suspicious.log
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # SCHEDULER (Laravel Cron)
  # ===================
  scheduler:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: sentinel_scheduler
    working_dir: /var/www/backend
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./apps/backend:/var/www/backend
      - laravel_storage:/var/www/backend/storage
      - reports_artifacts:/var/www/backend/storage/app/reports
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sentinel}
      - DB_USERNAME=${DB_USERNAME:-sentinel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sentinel_net

  # ===================
  # MYSQL
  # ===================
  mysql:
    image: mysql:8.0
    container_name: sentinel_mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-sentinel}
      - MYSQL_USER=${DB_USERNAME:-sentinel}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - sentinel_net

  # ===================
  # REDIS
  # ===================
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinel_net

  # ===================
  # PHPMYADMIN (Optional DB Admin)
  # ===================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sentinel_phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - sentinel_net
    profiles:
      - admin

  # ===================
  # OWASP ZAP (DAST Tool)
  # ===================
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: sentinel_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      - "8081:8080"
    volumes:
      - ./storage/zap:/zap/wrk
    networks:
      - sentinel_net

networks:
  sentinel_net:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  laravel_storage:
    driver: local
  reports_artifacts:
    driver: local
  # Flask WAF shared volume (token map JSON)
  waf_shared:
    driver: local
  # Flask WAF logs (suspicious.log)
  waf_logs:
    driver: local
  # SSL certificates (Let's Encrypt)
  certbot_www:
    driver: local
  certbot_certs:
    driver: local
